<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  li:first-child{
    color: red;
  }
  li:nth-child(2){
    color: #ff6;
    /*以后颜色尽量是十六进制 我们提倡简写格式, #ffffff  #fff   #00ff00  #0f0*/
    /*#ff00fe 这个就不能简写*/
  }
  li:last-child{
    color: rgb(155,10,120);
  }
</style>
<body>
  <div>
    <h2>color属性用于定义文本的颜色，其取值方式有如下3种：</h2>
    <ol>
      <li>预定义的颜色值，如red, green, blue等</li>
      <li>十六进制, 如#FF0000，#FF6600,#29D794等。实际工作中，十六进制是最常用的定义颜色的方式。</li>
      <li>RGB代码，如红色可以表示为rgb(255,0,0)或者(100%,0%,0%)</li>
    </ol>
  </div>
</body>
</html>
