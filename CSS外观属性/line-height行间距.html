  <h3>海贼王的创作背景</h3>
 <p>《航海王》是日本漫画家尾田荣一郎作画的少年漫画作品，在《周刊少年Jump》1997年第34号开始连载，电子版由漫番漫画连载 [1]  。改编的电视动画《航海王》于1999年10月20日起在富士电视台首播
  ,2012年5月11日，《航海王》获得第41回日本漫画家协会赏 [2]  。截至2015年6月15日，《航海王》以日本本土累计发行了3亿2086万6000本，被吉尼斯世界纪录官方认证为“世界上发行量最高的单一作者创作的系列漫画” [3]  。2017年7月21日，日本纪念日协会通过认证，将每年的7月22日设立为“ONE PIECE纪念日” [4]  。</p>
