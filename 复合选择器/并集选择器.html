<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>并集选择器</title>
</head>
<style>
  p, div, h1, .changeColor{
    color: #ff4400;
  }
</style>
<body>
 <p>香蕉</p>
 <p>橘子</p>
 <div>大白菜</div>
 <div>辣椒</div>
 <h1>米饭</h1>
 <h1>白面</h1>

 <em class="changeColor">我也要变色</em>
 <em>我不要变色</em>
 <em>我不要变色</em>
</body>
</html>
