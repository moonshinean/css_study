<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      background-color: #000;
    }
    a {
      display: inline-block; /*把a 行内元素转换为行内块元素*/
      width: 200px;
      height: 50px;
      /*background: orange;*/
      text-align: center;/* 设置文字水平居中*/
      /*margin: 0 auto;*/
      line-height: 50px;  /* 我们设定行高等于盒子的高度，就可以使用文字垂直居中*/
      font-size: 22px;
      color: #fff;
      text-decoration: none;  /*去掉a标签下的下划线 文本装饰*/
    }
    a:hover {
      /*鼠标经过  给我们的链接添加背景图片*/
      background: url(../image/h.png) no-repeat;
    }
  </style>
</head>
<body>
<a href="#">专区说明</a>
<a href="#">申请资格</a>
<a href="#">兑换奖励</a>
<a href="#">下载游戏</a>
</body>
</html>
