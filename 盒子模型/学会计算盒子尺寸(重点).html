<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 59px;
      height: 33px;
      border: 1px solid #A19F9E;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
      padding-left: 15px;
      color: #666;
      line-height: 33px;
    /*  74 + 15 = 89*/
    /*  74 -15 = 59 盒子宽度为 width + border + padding  为了保证盒子宽度为74px 此处应该设置盒子宽度为59px 通过内边距撑大盒子*/
    }
  </style>
</head>
<body>
  <div>新闻</div>
</body>
</html>
