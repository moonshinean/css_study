<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    nav {
      height: 41px;
      background-color: #FCFCFC;
      border-top: 3px solid #FF8500; /*上边框*/
      border-bottom: 1px solid #EDEEF0;/*下边框*/
    }
    nav a {
      color: #4C4C4C;
      text-decoration: none;
      /*background-color: pink;*/
      /*因为a链接是行内元素没有大小 需要转换为行内块元素，才能设置宽高*/
      display: inline-block;
      height: 41px;
      padding: 0 15px;
      /*行高等于盒子高度可以让字体垂直剧中*/
      line-height: 41px;
    }
    nav a:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">首页</a>
    <a href="#">手机新浪网</a>
    <a href="#">网站导航</a>
    <a href="#">三个字</a>
  </nav>


</body>
</html>
