<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      a {   /*a 是标签选择器。所有的链接*/
         font-weight: 700;
         font-size: 16px;
         color: gray;
      }
      a:hover { /* : hover 是连接伪类选择器 鼠标经过*/
          color: orchid;  /* 鼠标经过颜色变成粉色 */
      }
      
    </style>
</head>

<body>
    <div>
        <a href="#">秒杀</a>
    </div>
</body>
</html>
